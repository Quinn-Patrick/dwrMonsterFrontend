<h2>Dragon Warrior Randomizer Monsters</h2>
<div>
<img src="https://storageaccountquinna9b9.blob.core.windows.net/images/7bf.jpg">
<ul class="monsters">
    <li *ngFor="let monster of monsters">
        <a routerLink="/monster/{{monster.id}}">
            <span class="badge">{{monster.id}}</span>{{monster.name}}
            
        </a>
    </li>
</ul>
